<html>
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>写给猪猪琪</title>
<style>
.saying:after {
  content: "_";
  font-family: Arial, sans-serif;
  font-size: 20px;
  line-height: height;
  display: line-block;
  vertical-align: baseline;
  opacity: 1;
  animation: caret 500ms infinite;
}
body{font-size: 20px;
	color: white;
	background-image:url(3.jpg); background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;
}
</style>
<script language="javascript">
var index=0;var word;
function type(){
    var typePanel = document.getElementById("aa");
    typePanel.innerText = word.substring(0,index++);
    if(index % 4 == 0){
        typePanel.className = "";
    }else if(index % 4 == 1){
        typePanel.className = "saying";
    }
}
window.onload=function(){
    word=document.getElementById("w").innerHTML;
    setInterval(type, 400);
}
</script>
</head>
<body>
<pre id="aa" class="saying" style="background-color: none;width: auto;height: 200px;padding: 20px;margin: 0" ></pre>
<div>
	<p id="w" style="display:none;">写给猪猪琪：
  岁月静好，
  红尘安然，
  好想你能赐我一场盛大的邂逅，
  以你明净的眸，
  给我一汪深情的凝视，
  不求地老天荒，
  只为你涉水而来的一声呼唤，
  和那脉脉不得语的怦然心动。
                你的猪猪
      
</p>

</div>
 
</body>
