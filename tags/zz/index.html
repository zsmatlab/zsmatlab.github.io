<html>
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>写给猪猪琪</title>
<style>
.saying:after {
  content: "|";
  font-family: "黑体", "Helvetica Rounded", Arial,sans-serif;
  font-size: 18px;
  line-height: height;
  display: line-block;
  vertical-align: baseline;
  opacity: 1;
  animation: caret 400ms infinite;
}
body{font-size: 18px;
	font-family: "黑体", "Helvetica Rounded", Arial,sans-serif;
	font-weight: 900;
	color: rgb(0,0,0);
	background-image:url(http://pk0l08k6u.bkt.clouddn.com/3.jpg); background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;
}
</style>
<script language="javascript">
var index=0;var word;
function type(){
    var typePanel = document.getElementById("aa");
    typePanel.innerText = word.substring(0,index++);
    if(index % 4 == 0){
        typePanel.className = "";
    }else if(index % 4 == 1){
        typePanel.className = "saying";
    }
}

window.onload=function(){
    word=document.getElementById("w").innerHTML;
    setInterval(type, 400);
    document.addEventListener('WeixinJSBridgeReady', function() {
        document.getElementById('audio').play()
    })
}
</script>
</head>
<body>
<pre id="aa" class="saying" style="background-color: none;width: auto;height: 200px;padding: 20px;font-family: 幼圆" ></pre>
<div>
	<audio loop src="http://pk0l08k6u.bkt.clouddn.com/3.mp3" id="audio" >该浏览器不支持audio属性</audio>
	<p id="w" style="display:none;">写给猪猪琪：
  你，给我的感觉很奇妙，
  像晨间的风，
  午时的云，
  夕暮的树影，
  丁夜的虫鸣。
  我想爱一个人，
  为她取一个可爱的昵称，
  还要做她的“绊脚石”。
  以后，
  我要学会把所有的惊喜藏起来，
  要让猪猪当我的小朋友，
  儿童猪。
  谢谢你给我带来这么多快乐，
  谢谢你愿意每天听我吐槽，
  谢谢你愿意让我当你的“绊脚石”，
  谢谢你梦醒来能够想起我，
  很幸运，
  很开心，
  庆幸现在遇到你，
  希望以后全是你。
            2018年12月25日
</p>

</div>
 
</body>
