
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Chinese Valentine's Day</title>
	<link href="css/style1.css" rel="styleSheet">
	<link href="css/pageA.css" rel="styleSheet">
	<link href="css/pageB.css" rel="styleSheet">
	<link href="css/pageC.css" rel="styleSheet">
	<link rel="stylesheet" type="text/css" href="css/bttn.min.css" />
	<link rel="stylesheet" type="text/css" href="css/love.css" />
	<style>
		@media screen and (max-width: 1000px) {
			#btn {
				width: 100%;
				height: 200px;
				font-size: 10em;
			}
		}
	</style>
</head>

<body>
	<!-- <button id="btn"></button> -->
	<button id="btn" class="bttn-stretch bttn-lg" style="z-index: 1000; position: absolute; left: 50%; transform: translate(-50%, -50%); top: 50%;">Go</button>
	<audio id="audio" src="http://pramy.oss-cn-shenzhen.aliyuncs.com/static/music/happy.mp3"></audio>
	<audio muted src="http://pramy.oss-cn-shenzhen.aliyuncs.com/static/music/circulation.mp3"></audio>
	<div id="container">
		<div id="content" style="position: absolute; z-index: -1;">
			<ul class="content-wrap">
				<li>
					<div class="a_background">
						<div class="a_background_top"></div>
						<div class="a_background_middle"></div>
						<div class="a_background_botton"></div>
					</div>
					<!-- 云 -->
					<div class="cloundArea">
						<div class="cloud cloud1"></div>
						<div class="cloud cloud2"></div>
					</div>
					<!-- 太阳 -->
					<div id="sun"></div>
				</li>
				<!--第二幅画  -->
				<li>
					<div class="b_background"></div>
					<div class="b_background_preload"></div>
					<div class="shop">
						<div class="door">
							<div class="door-left"></div>
							<div class="door-right"></div>
						</div>
					</div>
					<!-- 鸟 -->
					<div class="bird"></div>
				</li>
				<li>
					<!-- 背景图 -->
					<div class="c_background">
						<div class="c_background_top"></div>
						<div class="c_background_middle"></div>
						<div class="c_background_botton"></div>
					</div>
					<!-- 小女孩 -->
					<div class="girl"></div>
					<!-- 水波 -->
					<div class="bridge-bottom">
						<div class="water">
							<div id="water1" class="water_1"></div>
							<div id="water2" class="water_2"></div>
							<div id="water3" class="water_3"></div>
							<div id="water4" class="water_4"></div>
						</div>
					</div>
					<!-- 星星 -->
					<ul class="stars">
						<li class="stars1"></li>
						<li class="stars2"></li>
						<li class="stars3"></li>
						<li class="stars4"></li>
						<li class="stars5"></li>
						<li class="stars6"></li>
					</ul>

				</li>
			</ul>
			<div id="boy" class="charector "></div>
			<div id="snowflake"></div>

		</div>
		<canvas class="canvas1" style="background: transparent; position: absolute;"></canvas>
		<canvas class="canvas" style="background: transparent; position: absolute;"></canvas>
	</div>

	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/jquery.transit.js"></script>
	<script type="text/javascript" src="js/snow.js"></script>
	<script type="text/javascript" src="js/Qixi.js"></script>
	<script type="text/javascript" src="js/BoyWalk.js"></script>
	<script type="text/javascript" src="js/Swipe.js"></script>
	<script src="js/love.js"></script>
	<script src="js/love1.js"></script>

</body>

<script>
</script>

</html>
